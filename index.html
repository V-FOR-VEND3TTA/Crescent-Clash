<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>150 days to a job</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <main>
        <div class="container">
            <h1><span>150 days to</span> a dev job</h1>
            <h2>Will he get that job ?</h2>
            <div class="count">
                <!--DAYS-->
                <div class="countdown">
                    <span id="days"></span>
                    Days
                </div>
                <!--HOURS-->
                <div class="countdown">
                    <span id="hours"></span>
                    Hours
                </div>
                <!--MINUTES-->
                <div class="countdown">
                    <span id="minutes"></span>
                    Minutes
                </div>
                <!--SECONDS-->
                <div class="countdown">
                    <span id="seconds"></span>
                    Seconds
                </div>

            </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</body>
</html>
